<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/d3.js"></script>
    <title>Document</title>
</head>
<body>
    
    <script>
        var center = [
        [0.5, 0.5], [0.7, 0.8], [0.4, 0.9], [0.11, 0.32],
        [0.88, 0.25], [0.75, 0.12], [0.5, 0.1], [0.2, 0.3],
        [0.4, 0.1], [0.6, 0.7]
        ];
        var width = 500;
        var height = 500;

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);
        
        var padding = { top: 30, right: 30, bottom: 30, left: 30};

        var xAxisWidth = 300;
        var yAxisWidth = 300;

        var xScale = d3.scale.linear()
                            .domain([0, 1])
                            .range([0, xAxisWidth]);
        
        var yScale = d3.scale.linear()
                            .domain([0, 1])
                            .range([0, yAxisWidth]);

        //function drawCircle() {
            var circleUpdate = svg.selectAll("circle")
                                    .data(center);
            var circleEnter = circleUpdate.enter();

            var circleExit = circleUpdate.exit();

            circleUpdate.transition()
                        .duration(500)
                        .attr("cx", function(d) {
                            return padding.left + xScale(d[0]);
                        })
                        .attr("cy", function(d){
                            return height - padding.bottom - yScale(d[1])
                        });
            circleEnter.append("circle")
                        .attr("fill", "black")
                        .attr("cx", padding.left)
                        .attr("cy", height - padding.bottom)
                        .attr("r", 7)
                        .transition()
                        .duration(500)
                        .attr("cx", function(d){
                            return padding.left + xScale(d[0]); 
                        })
                        .attr("cy", function(d){
                            return height - padding.bottom - yScale(d[1]);
                        });
            circleExit.transition()
                        .duration(500)
                        .attr("fill", "white")
                        .remove();
        //}

        function drawAxis(){
            //var 
        }
    </script>

</body>
</html>
